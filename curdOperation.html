<!DOCTYPE html>
<html lang="en"> 
<head>
  <title>jQuery Crud</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="curdOperation.js"></script>
  <style>
    @media (min-width: 576px) {
      .jumbotron {
        padding: 1rem 2rem;
      }
    }
    .errdiv {
      color: red;
      font-weight: bold;
    }

    label {
      margin-bottom: 0;
    }

    .tdaction {
      width: 15%;
    }

    .tdSr {
      width: 7%;
    }

    .jumbotron {
      margin-bottom: 0.5rem;
    }

    strong {
      font-size: 24px !important;
    }

    input.largerCheckbox {
      width: 20px;
      height: 20px;
    }
  </style>
</head> 
<body>
  <div class="container">
    <div class="jumbotron text-center bg-success text-white">
      <h2>jQuery Crud With Local Storage</h2>
      <h4> Insert, Update & Delete Operation</h4>
    </div>
    <div class="form-row">
      <div class="col-md-3">
        <label>Product Name<span class="errdiv"> *</span></label>
        <input id="txtName" type="text" class="form-control txt txtName">
        <input id="txtId" type="hidden" class="form-control txt">
      </div>
      <div class="col-md-3 col-sm-6 col-6">
        <label>Product Skew<span class="errdiv"> *</span></label>
        <input id="txtSkew" type="text" 
          class="form-control txt txtContact">
      </div>
      <div class="col-md-3 col-sm-6 col-6">
        <label>Product Price</label>
        <input id="txtPrice" type="number" min="1" class="form-control txt txtAltNo">
      </div>
      <div class="col-md-3 col-sm-6 col-6">
        <label>Product Quantity</label>
        <input id="txtQuantity" type="number" min="1" max="50" class="form-control txt txtAltNo">
      </div>
    </div>
    <div class="row pt-2">
      <div class="col-md-2">
        <button type="button" class="btn btn-success" id="btnSave">Save</button>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-secondary" id="btnClear">Clear</button>
      </div>
    </div>
    <div class="row pt-3">
      <div class="col-md-12 col-sm-12 col-12 p-2 ">
        <table id="tblData" class="table table-bordered table-hover table-striped">
          <thead>
            <tr>
              <th>Sr No</th>
              <th>Product Name</th>
              <th>Product Skew</th>
              <th>Product Price</th>
              <th>Product Quantity</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>
          <tbody> 
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <section id="add_to_cart">
    <div id="divcart">
   <h3>ADD TO CART</h3>
   <table id="tblData1" class="table table-bordered table-hover table-striped">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Product Skew</th>
        <th>Product Price</th>
        <th>Product Quantity</th>
      </tr>
    </thead>
    <tbody> 
    </tbody>
  </table>
   </div>
   </section>
</body>
</html>
